http {

    upstream main {
        server localhost:55510
    }

    upstream example1 {
        server localhost:55511
    }

    upstream example2 {
        server localhost:55512
    }

    server {
        listen 555501;
        server_name boogers.dev www.boogers.dev
        location / {
            proxy_pass http://main;
        }
    }

    server {
        listen 555501;
        server_name example1.boogers.dev
        location / {
            proxy_pass http://example1;
        }
    }

    server {
        listen 555501;
        server_name example2.boogers.dev
        location / {
            proxy_pass http://example2;
        }
    }
}